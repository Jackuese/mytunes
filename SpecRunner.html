<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>

  <script src="src/Song.js"></script>
  <script src="src/Songs.js"></script>
  <script src="src/Playlist.js"></script>
  <script src="src/App.js"></script>

  <script src="src/PlayerView.js"></script>
  <script src="src/PlaylistEntryView.js"></script>
  <script src="src/PlaylistView.js"></script>
  <script src="src/LibraryView.js"></script>
  <script src="src/LibraryEntryView.js"></script>
  <script src="src/AppView.js"></script>

  <script src="spec/AppSpec.js"></script>
  <script src="spec/AppViewSpec.js"></script>
  <script src="spec/LibraryEntryViewSpec.js"></script>
  <script src="spec/LibraryViewSpec.js"></script>
  <script src="spec/PlayerViewSpec.js"></script>
  <script src="spec/PlaylistSpec.js"></script>
  <script src="spec/PlaylistViewSpec.js"></script>
  <script src="spec/SongSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
